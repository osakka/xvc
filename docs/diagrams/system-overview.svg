  <text x="200" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Human Prompts</text>
  <text x="200" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• JS Transformers</text>
  <text x="200" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Vision Configs</text>
  
  <!-- JS Engine -->
  <rect x="340" y="490" width="200" height="120" fill="url(#greenGrad)" rx="5"/>
  <text x="440" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Pattern Engine</text>
  <text x="440" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Pattern Execution</text>
  <text x="440" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Context Transform</text>
  <text x="440" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Vision Apply</text>
  
