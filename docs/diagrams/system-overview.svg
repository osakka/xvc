  <text x="1045" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Human Standards</text>
  <text x="1045" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Pattern Validation</text>
  <text x="1045" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Vision Alignment</text>
  
