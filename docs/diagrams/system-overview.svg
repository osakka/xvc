<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Worca/JDBX LLM Runtime Architecture</text>
  
  <!-- Human Intelligence Layer -->
  <rect x="50" y="80" width="1100" height="120" fill="#E3F2FD" stroke="#1976D2" stroke-width="2" rx="10"/>
  <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Human Intelligence & Guidance Layer</text>
  
  <!-- Reasoning Mind -->
  <rect x="100" y="120" width="200" height="60" fill="url(#blueGrad)" rx="5"/>
  <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Reasoning Mind</text>
  
  <!-- Strategic Vision -->
  <rect x="350" y="120" width="200" height="60" fill="url(#blueGrad)" rx="5"/>
  <text x="450" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Strategic Vision</text>
  
  <!-- Value Judgments -->
  <rect x="600" y="120" width="200" height="60" fill="url(#blueGrad)" rx="5"/>
  <text x="700" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Value Judgments</text>
  
  <!-- Intelligence Applied -->
  <rect x="850" y="120" width="200" height="60" fill="url(#blueGrad)" rx="5"/>
  <text x="950" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Intelligence Applied</text>
  
  <!-- Worca Orchestration Layer -->
  <rect x="50" y="220" width="1100" height="200" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2" rx="10"/>
  <text x="600" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Worca Pattern Orchestration Layer</text>
  
  <!-- Project Manager -->
  <rect x="100" y="270" width="180" height="120" fill="url(#purpleGrad)" rx="5"/>
  <text x="190" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Context Manager</text>
  <text x="190" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• State Preservation</text>
  <text x="190" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Pattern Context</text>
  <text x="190" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Vision Alignment</text>
  
  <!-- Pipeline Engine -->
  <rect x="320" y="270" width="180" height="120" fill="url(#purpleGrad)" rx="5"/>
  <text x="410" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Execution Engine</text>
  <text x="410" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Pattern Application</text>
  <text x="410" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Stage Orchestration</text>
  <text x="410" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Error Recovery</text>
  
  <!-- Resource Allocator -->
