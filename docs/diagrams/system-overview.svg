  <text x="630" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• LLM Selection</text>
  <text x="630" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Pattern Matching</text>
  <text x="630" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Cost Optimization</text>
  
  <!-- Pattern Library -->
  <rect x="760" y="270" width="180" height="120" fill="url(#purpleGrad)" rx="5"/>
  <text x="850" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Pattern Library</text>
  <text x="850" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Human Patterns</text>
  <text x="850" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Success Templates</text>
  <text x="850" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Context Matching</text>
  
  <!-- Quality Gate -->
