  <text x="680" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Context Keeper</text>
  <text x="680" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Human Decisions</text>
  <text x="680" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Vision State</text>
  <text x="680" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Pattern History</text>
  
  <!-- Integration Hub -->
  <rect x="820" y="490" width="280" height="120" fill="url(#greenGrad)" rx="5"/>
  <text x="960" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Pattern Reflection Hub</text>
  <text x="960" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Request Formation</text>
  <text x="960" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Context Injection</text>
  <text x="960" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Response Parsing</text>
  
  <!-- LLM Pattern Reflection Layer -->
  <rect x="50" y="660" width="1100" height="100" fill="#FFF3E0" stroke="#F57C00" stroke-width="2" rx="10"/>
  <text x="600" y="690" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">LLM Pattern Reflection Layer (Pre-trained Human Worldview)</text>
  
  <rect x="200" y="700" width="150" height="40" fill="url(#orangeGrad)" rx="5"/>
  <text x="275" y="725" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Pattern Matcher</text>
  
  <rect x="400" y="700" width="150" height="40" fill="url(#orangeGrad)" rx="5"/>
  <text x="475" y="725" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Context Reflector</text>
  
  <rect x="600" y="700" width="150" height="40" fill="url(#orangeGrad)" rx="5"/>
  <text x="675" y="725" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Worldview Echo</text>
  
  <rect x="800" y="700" width="150" height="40" fill="url(#orangeGrad)" rx="5"/>
  <text x="875" y="725" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Pattern Completer</text>
  
  <!-- Arrows showing flow -->
  <path d="M 600 200 L 600 220" stroke="#1976D2" stroke-width="3" marker-end="url(#arrowhead-blue)"/>
  <path d="M 600 420 L 600 440" stroke="#7B1FA2" stroke-width="3" marker-end="url(#arrowhead-purple)"/>
  <path d="M 600 640 L 600 660" stroke="#388E3C" stroke-width="3" marker-end="url(#arrowhead-green)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#1976D2"/>
    </marker>
    <marker id="arrowhead-purple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#7B1FA2"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#388E3C"/>
    </marker>
  </defs>
  
  <!-- Side annotations -->
  <text x="20" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666" transform="rotate(-90 20 140)">Intelligence</text>
  <text x="20" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666" transform="rotate(-90 20 320)">Orchestration</text>
  <text x="20" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666" transform="rotate(-90 20 540)">Storage</text>
  <text x="20" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666" transform="rotate(-90 20 710)">Reflection</text>
</svg>