<svg width="1000" height="600" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <!-- xVC Process Flow Diagram -->
  
  <defs>
    <!-- Gradients for each phase -->
    <linearGradient id="phase1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BFDBFE;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="phase2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E9D5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DDD6FE;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="phase3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D1FAE5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A7F3D0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="phase4Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDE68A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1F2937">
    xVC Journey: From Vision to Victory
  </text>
  
  <!-- Timeline axis -->
  <line x1="100" y1="100" x2="900" y2="100" stroke="#E5E7EB" stroke-width="2"/>
  <text x="100" y="90" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Day 1</text>
  <text x="350" y="90" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Week 2</text>
  <text x="600" y="90" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Week 3</text>
  <text x="850" y="90" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Week 8+</text>
  
  <!-- Phase 1: Vision Crystallization -->
  <g id="phase1">
    <rect x="50" y="120" width="200" height="400" rx="10" fill="url(#phase1Gradient)" filter="url(#shadow)"/>
    <text x="150" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1E40AF">
      Phase 1
    </text>
    <text x="150" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1E40AF">
      Vision Crystallization
    </text>
    <text x="150" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3B82F6">
      Days 1-7
    </text>
    
    <!-- Activities -->
    <g font-family="Arial, sans-serif" font-size="12" fill="#1E3A8A">
      <text x="60" y="225">• Write vision document</text>
      <text x="60" y="245">• Define principles</text>
      <text x="60" y="265">• Create architecture</text>
      <text x="60" y="285">• Set quality standards</text>
      <text x="60" y="305">• Setup environment</text>
    </g>
    
    <!-- Success markers -->
    <rect x="60" y="330" width="180" height="80" rx="5" fill="white" stroke="#3B82F6" stroke-width="1"/>
    <text x="150" y="350" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1E40AF">
      Success Markers
    </text>
    <text x="65" y="370" font-family="Arial, sans-serif" font-size="10" fill="#3B82F6">
      ✓ 2-minute explanation
    </text>
    <text x="65" y="385" font-family="Arial, sans-serif" font-size="10" fill="#3B82F6">
      ✓ One-page principles
    </text>
    <text x="65" y="400" font-family="Arial, sans-serif" font-size="10" fill="#3B82F6">
      ✓ Clear success criteria
    </text>
  </g>
  
  <!-- Phase 2: Pattern Establishment -->
  <g id="phase2">
    <rect x="275" y="120" width="200" height="400" rx="10" fill="url(#phase2Gradient)" filter="url(#shadow)"/>
    <text x="375" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#6B21A8">
      Phase 2
    </text>
    <text x="375" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6B21A8">
      Pattern Establishment
    </text>
    <text x="375" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7C3AED">
      Weeks 2-3
    </text>
    
    <!-- Activities -->
    <g font-family="Arial, sans-serif" font-size="12" fill="#581C87">
      <text x="285" y="225">• Build first components</text>
      <text x="285" y="245">• Correct deviations</text>
      <text x="285" y="265">• Reinforce patterns</text>
      <text x="285" y="285">• Document decisions</text>
      <text x="285" y="305">• Create prompts</text>
    </g>
    
    <!-- Success markers -->
    <rect x="285" y="330" width="180" height="80" rx="5" fill="white" stroke="#7C3AED" stroke-width="1"/>
    <text x="375" y="350" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#6B21A8">
      Success Markers
    </text>
    <text x="290" y="370" font-family="Arial, sans-serif" font-size="10" fill="#7C3AED">
      ✓ AI suggests patterns
    </text>
    <text x="290" y="385" font-family="Arial, sans-serif" font-size="10" fill="#7C3AED">
      ✓ Less correction needed
    </text>
    <text x="290" y="400" font-family="Arial, sans-serif" font-size="10" fill="#7C3AED">
      ✓ Consistent style
    </text>
  </g>
  
  <!-- Phase 3: Acceleration -->
  <g id="phase3">
    <rect x="500" y="120" width="200" height="400" rx="10" fill="url(#phase3Gradient)" filter="url(#shadow)"/>
    <text x="600" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#047857">
      Phase 3
    </text>
    <text x="600" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#047857">
      Acceleration
    </text>
    <text x="600" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#10B981">
      Weeks 3-8
    </text>
    
    <!-- Activities -->
    <g font-family="Arial, sans-serif" font-size="12" fill="#14532D">
      <text x="510" y="225">• Rapid development</text>
      <text x="510" y="245">• Parallel building</text>
      <text x="510" y="265">• Continuous integration</text>
      <text x="510" y="285">• Real-time docs</text>
      <text x="510" y="305">• Architecture evolution</text>
    </g>
    
    <!-- Success markers -->
    <rect x="510" y="330" width="180" height="80" rx="5" fill="white" stroke="#10B981" stroke-width="1"/>
    <text x="600" y="350" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#047857">
      Success Markers
    </text>
    <text x="515" y="370" font-family="Arial, sans-serif" font-size="10" fill="#10B981">
      ✓ 10x velocity achieved
    </text>
    <text x="515" y="385" font-family="Arial, sans-serif" font-size="10" fill="#10B981">
      ✓ Quality maintains
    </text>
    <text x="515" y="400" font-family="Arial, sans-serif" font-size="10" fill="#10B981">
      ✓ Docs always current
    </text>
  </g>
  
  <!-- Phase 4: Excellence Emergence -->
  <g id="phase4">
    <rect x="725" y="120" width="200" height="400" rx="10" fill="url(#phase4Gradient)" filter="url(#shadow)"/>
    <text x="825" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#B45309">
      Phase 4
    </text>
    <text x="825" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#B45309">
      Excellence Emergence
    </text>
    <text x="825" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#F59E0B">
      Week 8+
    </text>
    
    <!-- Activities -->
    <g font-family="Arial, sans-serif" font-size="12" fill="#7C2D12">
      <text x="735" y="225">• Performance optimize</text>
      <text x="735" y="245">• Handle edge cases</text>
      <text x="735" y="265">• Security hardening</text>
      <text x="735" y="285">• API polishing</text>
      <text x="735" y="305">• Production prep</text>
    </g>
    
    <!-- Success markers -->
    <rect x="735" y="330" width="180" height="80" rx="5" fill="white" stroke="#F59E0B" stroke-width="1"/>
    <text x="825" y="350" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#B45309">
      Success Markers
    </text>
    <text x="740" y="370" font-family="Arial, sans-serif" font-size="10" fill="#F59E0B">
      ✓ Zero critical bugs
    </text>
    <text x="740" y="385" font-family="Arial, sans-serif" font-size="10" fill="#F59E0B">
      ✓ Exceeds requirements
    </text>
    <text x="740" y="400" font-family="Arial, sans-serif" font-size="10" fill="#F59E0B">
      ✓ Beautiful code
    </text>
  </g>
  
  <!-- Flow arrows -->
  <g stroke-width="3" fill="none">
    <path d="M 250 300 L 275 300" stroke="#6B7280" marker-end="url(#arrow)"/>
    <path d="M 475 300 L 500 300" stroke="#6B7280" marker-end="url(#arrow)"/>
    <path d="M 700 300 L 725 300" stroke="#6B7280" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#6B7280"/>
    </marker>
  </defs>
  
  <!-- Bottom metrics -->
  <g id="metrics">
    <rect x="50" y="540" width="875" height="40" rx="5" fill="#F3F4F6" stroke="#E5E7EB"/>
    <text x="100" y="565" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
      Velocity:
    </text>
    <text x="200" y="565" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">1x</text>
    <text x="375" y="565" font-family="Arial, sans-serif" font-size="14" fill="#7C3AED">2-3x</text>
    <text x="600" y="565" font-family="Arial, sans-serif" font-size="14" fill="#10B981" font-weight="bold">10x</text>
    <text x="825" y="565" font-family="Arial, sans-serif" font-size="14" fill="#F59E0B" font-weight="bold">10x+</text>
  </g>
</svg>