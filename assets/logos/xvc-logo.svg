<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- xVC Logo - Minimalistic design representing eXtreme Vibe Coding -->
  
  <!-- Background gradient representing cognitive resonance -->
  <defs>
    <linearGradient id="vibeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B46C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4338CA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect for resonance -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- X symbol with resonance waves -->
  <g transform="translate(10, 10)">
    <!-- Resonance waves behind X -->
    <circle cx="30" cy="30" r="25" fill="none" stroke="url(#vibeGradient)" stroke-width="0.5" opacity="0.3"/>
    <circle cx="30" cy="30" r="20" fill="none" stroke="url(#vibeGradient)" stroke-width="0.7" opacity="0.4"/>
    <circle cx="30" cy="30" r="15" fill="none" stroke="url(#vibeGradient)" stroke-width="1" opacity="0.5"/>
    
    <!-- X character -->
    <path d="M 15 15 L 45 45 M 45 15 L 15 45" 
          stroke="url(#vibeGradient)" 
          stroke-width="6" 
          stroke-linecap="round"
          filter="url(#glow)"/>
  </g>
  
  <!-- V symbol with upward momentum -->
  <g transform="translate(70, 10)">
    <!-- Upward arrow integrated with V -->
    <path d="M 10 20 L 30 50 L 50 20" 
          stroke="url(#vibeGradient)" 
          stroke-width="6" 
          stroke-linecap="round"
          fill="none"
          filter="url(#glow)"/>
    <!-- Small upward indicator -->
    <path d="M 30 15 L 30 5 M 25 10 L 30 5 L 35 10" 
          stroke="url(#vibeGradient)" 
          stroke-width="2" 
          stroke-linecap="round"
          opacity="0.7"/>
  </g>
  
  <!-- C symbol with connection points -->
  <g transform="translate(130, 10)">
    <!-- C with neural connection points -->
    <path d="M 45 20 A 20 20 0 1 0 45 40" 
          stroke="url(#vibeGradient)" 
          stroke-width="6" 
          stroke-linecap="round"
          fill="none"
          filter="url(#glow)"/>
    <!-- Connection points representing human-AI interface -->
    <circle cx="45" cy="20" r="3" fill="url(#vibeGradient)"/>
    <circle cx="45" cy="40" r="3" fill="url(#vibeGradient)"/>
    <circle cx="25" cy="30" r="2" fill="url(#vibeGradient)" opacity="0.6"/>
  </g>
  
  <!-- Tagline -->
  <text x="100" y="72" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">
    eXtreme Vibe Coding
  </text>
</svg>