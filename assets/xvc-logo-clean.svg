<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- xVC Clean Logo - Typography Focus -->
  
  <defs>
    <!-- Gradient matching original -->
    <linearGradient id="xvcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B46C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4338CA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle glow -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- xVC text -->
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#xvcGradient)" filter="url(#softGlow)">
    xVC
  </text>
  
  <!-- Tagline -->
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="11" font-weight="normal" text-anchor="middle" fill="#64748B">
    eXtreme Vibe Coding
  </text>
</svg>